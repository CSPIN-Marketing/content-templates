<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>School Lunch</title>
    
<!--style sheets-->
<link rel="stylesheet" href="school-lunch.css" media="screen" type="text/css" />  
    
<!--fav icon-->
<link rel="shortcut icon" href="http://rise-vision.github.io/content-templates/favicon.ico" />
    
<!--fonts-->
<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'><link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
    
<body> 
<!-- background -->
<div id="background">
    <img src="images/background.svg" width="auto" height="100%">
</div>
<div id="container-gradient">
</div>
    
<!--line 1-->   
<div class="line1">
    <div class="top">
        <p class="line">Line <span class="number">1</span></p>
    </div>
    <div class="middle">
        <img src="images/coney.svg">
    </div>
    <div class="bottom">
        <p class="header">Coney Street</p>
        <p class="items">Coney Cheese Dog, Potato Wedges, <br/>Juice &amp; Milk</p>
        <p class="alacarte">a la carte: juices</p>
    </div>
</div>
    
<!--line 2-->   
<div class="line2">
    <div class="top">
        <p class="line">Line <span class="number">2</span></p>
    </div>
    <div class="middle">
        <img src="images/chicken.svg">
    </div>
    <div class="bottom">
        <p class="header">Chicken Stop</p>
        <p class="items">Chicken Drumstick, Toast, Potatoes, <br/>Salad &amp; Milk</p>
        <p class="alacarte">a la carte: cookies</p>
    </div>
</div>
    
<!--line 3-->   
<div class="line3">
    <div class="top">
        <p class="line">Line <span class="number">3</span></p>
    </div>
    <div class="middle">
        <img src="images/burger.svg">
    </div>
    <div class="bottom">
        <p class="header">Burger Town</p>
        <p class="items">Classic Burger &amp; Fries, Green Beans, Roll, <br/>Apple &amp; Milk</p>
        <p class="alacarte">a la carte: crackers</p>
    </div>
</div>
    
<!--footer icons-->
<!--github icon-->
<div id="github">
    <a type="button" id="gitbtn" href="https://github.com/Rise-Vision/content-templates" target="_blank">Contribute <i class="fa fa-github fa-lg "></i></a>
</div>
    
<!--rise icon-->
<div id="rise">
    <a href="http://www.risevision.com/" target="_blank"><img class="image" src="images/rise-icon.png" width="auto" height="100%"/></a>
</div>   
</body>
</html>
